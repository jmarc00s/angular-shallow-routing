<main class="h-screen flex flex-col gap-2">

  <section class="container mx-auto flex justify-center w-full h-full">
    <button class="btn btn-primary" (click)="isModalOpen.set(true)">
      Open Modal

    @if (isModalOpen()) {

</main>
